<!DOCTYPE html>
<html lang="en">
	<head> 
		<title>Star Trek Quiz</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A quiz on Star Trek, the original series">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<header role="banner">
			<img src="images/star-trek-banner.jpg" alt="Star Trek">
			<h1>The Original Series Quiz</h1>
		</header>
		<main>
			<div class="page">	
				<form class="next-form">
					<h2 class="question">Welcome abord a ten question quiz about Star Trek, the original series.</h2>
					<img src="images/star-trek-cast.jpg" class="view-screen" alt="Bridge crew">	
					<button class="start-submit" type="submit">START</button>
				</form>
			</div>
		</main>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.js"
		  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		  crossorigin="anonymous">		  	
	  </script>
	  <script src="scripts/data/data.js"></script>
		<script src="scripts/utils/template.js"></script>
		<script src="scripts/quiz.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
